<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic Suggestion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Your Skin Type: {{ skin_type }}</h1>
        <h3 class="mb-3">Remedies and Tips:</h3>
        <p>{{ remedies }}</p>
        <h3 class="mt-5">Recommended Cosmetics:</h3>
        <ul>
            {% for item in cosmetics %}
                <li>{{ item['Brand'] }} - {{ item['Product'] }} (Price: {{ item['Price'] }})</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-secondary mt-3">Analyze Another Image</a>
    </div>
</body>
</html>
